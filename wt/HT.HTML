<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Formatting Text</H1>
    <p>font size-7:</p>
    <p style="font-size: 7px;">HTML</p>
    <p>font color-"red"</p>
    <p style="color: red;">HTML</p>
    <p>font size-6 and color-red:</p>
    <p style="font-size: 6px;color: red;">HTML</p>
    <p>bold,underline and italic:</p>
    <p>Bold:<b>HTML</b></p>
    <p>Strong:<strong>HTML</strong></p>
    <p>Underline:<u>HTML</u></p>
    <p>Italic:<i>HTML</i></p>
</body>
</html>
